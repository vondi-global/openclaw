name: CI

on:
  push:
    branches: [main, "feature/**", "debug/**", "hotfix/**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-openclaw-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        run: npm install -g pnpm@10.23.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        run: npm install -g pnpm@10.23.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  test:
    name: Unit Tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        run: npm install -g pnpm@10.23.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup tmp dir for tests (k3s noexec /tmp workaround)
        run: |
          rm -rf /tmp/openclaw 2>/dev/null || true
          mkdir -p "$RUNNER_TEMP/openclaw"
          ln -sf "$RUNNER_TEMP/openclaw" /tmp/openclaw

      - name: Run unit tests
        run: pnpm test:fast
        timeout-minutes: 25
        env:
          TMPDIR: ${{ runner.temp }}
